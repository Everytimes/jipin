<link rel="stylesheet" href="source/plugin/nciaer_qqservice/images/index.css" type="text/css"/>
<script src="source/plugin/nciaer_qqservice/images/index.js"></script>
</head>
<body>
<div id='qq_icon'></div>
<div id='cs_online'>
	<ul class='qq_context'>
		<li style = "text-align: center;">
			<a style = "float: none;margin-top: 10px;" target='_blank' href='http://wpa.qq.com/msgrd?v=3&uin={$qqNum}&site=qq&menu=yes'><img style = "margin-top: 10px;" border='0' src='http://wpa.qq.com/pa?p=2:{$qqNum}:51' /></a>
		</li>
		<li style = "text-align: center; margin-top: 0;">
			<div style = "color: #282828;">{$qrcodeTip}</div>
			<img src = "{$qrcodeImg}" width = "160" height = "160"/>
		</li>
    </ul>
</div>
<script>
myEvent(window,'load',function(){
	dealy('qq_icon', {$delayTime}); //延迟几秒显示图标
	settop('qq_icon','cs_online',150); //在线客服高度
	click_fn('qq_icon','cs_online');
});
</script>
</body>
</html>
