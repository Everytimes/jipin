<form name="cpform" method="post" autocomplete="off" action="" id="cpform">
    <input type="hidden" name="formhash" value="{FORMHASH}">
  
 
  <table class="tb tb2 ">
    <tbody>
      <tr>
        <th colspan="15" class="partition">{lang linkp:seo12}</th>
      </tr>
      <tr>
        <td colspan="2" class="td27" s="1">{lang linkp:seo6}</td>
      </tr>
      <tr class="noborder" onmouseover="setfaq(this, 'faq9fd7')">
        <td class="vtop rowform"><input name="clink" ondblclick="textareasize(this, 1)"  value="{$leave['clink']}" type="text" class="txt"></td>
        <td class="vtop tips2" s="1"></td>
      </tr>
      <tr>
        <td colspan="2" class="td27" s="1">{lang linkp:seo7}</td>
      </tr>
      <tr class="noborder" onmouseover="setfaq(this, 'faq9fd7')">
        <td class="vtop rowform"><input name="plink" value="{$leave['plink']}"  ondblclick="textareasize(this, 1)"  type="text" class="txt"></td>
        <td class="vtop tips2" s="1"></td>
      </tr>
      <tr>
        <td colspan="2" class="td27" s="1">{lang linkp:seo13}</td>
      </tr>
       <tr class="noborder" onmouseover="setfaq(this, 'faq9fd7')">
        <td class="vtop rowform"><input name="linknum" value="{$leave['linknum']}"  ondblclick="textareasize(this, 1)"  type="text" class="txt"></td>
        <td class="vtop tips2" s="1"></td>
      </tr>
      <tr>
        <td colspan="2" class="td27" s="1">{lang linkp:seo14}</td>
      </tr>
      <tr class="noborder" onmouseover="setfaq(this, 'faq36d6')">
        <td class="vtop rowform"><textarea name="message" rows="6" ondblclick="textareasize(this, 1)" onkeyup="textareasize(this, 0)" onkeydown="textareakey(this, event)"   cols="50" class="tarea">{$leave['message']}</textarea></td>
        <td class="vtop tips2" s="1"><br>
          {lang linkp:seo15}</td>
      </tr>
      <tr>
        <td colspan="15"><div class="fixsel">
            <input type="submit" class="btn" id="submit_editsubmit" name="submit" title="{lang linkp:seo16}" value="{lang linkp:seo17}">
          </div></td>
      </tr>
      
    </tbody>
  </table>
</form>
